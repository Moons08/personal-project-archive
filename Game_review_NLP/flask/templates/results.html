<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Game Classification </title>
        <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

    </head>
    <body>

    <h3>Your Game Review</h3>
    <div> {{content}}</div>

    <h3>Prediction:</h3>
    <div>This game review is <strong>{{prediction}}</strong>
    (probability: {{probability}}%).</div>

    <div id='button'>
        <form action="/thanks", method="post">
            <input type="submit" value='Collect', name='feedback_button'>
            <input type="submit" value='Incollect', name='feedback_button'>
            <input type="hidden" value='{{ prediction }}', name='prediction'>
            <input type="hidden" value='{{ content }}', name='review'>
        </form>
    </div>

    <div id='button'>
        <form action="/game_review">
            <input type="submit" value='Submit another review'>
        </form>
    </div>


    </body>
</html>
